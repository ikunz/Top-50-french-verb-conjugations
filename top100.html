    <style>
        :root {
            --primary: #002395; /* French Blue */
            --accent: #ED2939; /* French Red */

            --bg: #f4f4f9;
            --text: #333;

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            background-color: var(--primary);
            color: white;
            padding: 1rem 2rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            flex-shrink: 0;
            z-index: 10;
        }

        h1 { margin: 0; font-size: 1.5rem; }
        p.subtitle { margin: 5px 0 0; opacity: 0.8; font-size: 0.9rem; }

        /* Layout */
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        /* Left Side: List */
        .verb-list-container {
            width: 380px;
            background: white;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }

        .search-box {
            padding: 1rem;
            border-bottom: 1px solid #eee;
            background: #fafafa;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .verb-list {
            flex: 1;
            overflow-y: auto;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .verb-item {
            padding: 12px 20px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background 0.2s;
            display: grid;
            grid-template-columns: 30px 1fr 1fr;
            align-items: center;
            font-size: 0.95rem;
        }

        .verb-item:hover { background-color: #f0f4ff; }
        .verb-item.active { 
            background-color: var(--primary); 
            color: white;
            border-left: 5px solid var(--accent);
        }

        .verb-rank { 
            font-size: 0.8rem; 
            color: #999; 
            font-weight: bold;
        }
        .verb-item.active .verb-rank { color: #ccc; }
        
        .verb-fr { font-weight: 600; }
        .verb-en { font-size: 0.9em; opacity: 0.8; text-align: right; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }

        /* Right Side: Details */
        .verb-details {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: radial-gradient(#e1e1e1 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .card {
            background: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            max-width: 650px;
            width: 100%;
            text-align: center;
            border-top: 6px solid var(--accent);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            position: relative;
        }

        .card.show { opacity: 1; transform: translateY(0); }

        .verb-title { font-size: 3.5rem; color: var(--primary); margin: 0; line-height: 1.1; }
        .verb-translation { font-size: 1.8rem; color: #555; margin-bottom: 25px; font-weight: 300; }
        .divider { height: 2px; background: #eee; width: 60%; margin: 25px auto; }
        
        .example-box {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            text-align: left;
            border-left: 5px solid var(--primary);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.02);
        }
        
        .example-sentence { font-size: 1.4rem; font-weight: 500; margin-bottom: 8px; color: #222; }
        .example-trans { color: #666; font-size: 1.1rem; }

        .tags { margin-top: 15px; display: flex; gap: 10px; justify-content: center; }
        .tag {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tag.regular { background: #e3f2fd; color: #1565c0; }
        .tag.irregular { background: #fff3e0; color: #ef6c00; }
        .tag.vulgar { background: #fce4ec; color: #c2185b; border: 1px solid #f8bbd0; }
        .tag.slang { background: #f3e5f5; color: #7b1fa2; border: 1px solid #e1bee7; }

        /* Scrollbar styling */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #ccc; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #aaa; }

        /* Mobile Responsiveness */

            .container { flex-direction: column; }
            .verb-list-container { width: 100%; height: 40%; border-right: none; border-bottom: 1px solid #ddd; }

            .card { padding: 30px; }
            .verb-title { font-size: 2.5rem; }
            .verb-translation { font-size: 1.4rem; }
        }
    </style>

        const filtered = verbs.filter(v =>

        );

        document.querySelectorAll('.verb-item').forEach(i => i.classList.remove('active'));
